<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <title>Insurance Invoice Audit Tool</title>
    <!-- SPA for GitHub Pages -->
    <script type="text/javascript">
      // This script handles redirects from 404.html
      (function() {
        // If accessed via query parameter, redirect
        var redirect = localStorage.getItem('redirect');
        if (redirect) {
          localStorage.removeItem('redirect');
          if (redirect != location.href) {
            history.replaceState(null, null, redirect);
          }
        }
  
        // Parse query parameter to handle redirects
        var p = window.location.search.match(/p=\/([^&]*)/);
        var q = window.location.search.match(/q=([^&]*)/);
        var h = window.location.hash;
  
        if (p) {
          window.history.replaceState(null, null,
            (p[1] || '') +
            (q ? ('?' + q[1].replace(/~and~/g, '&')) : '') +
            window.location.hash
          );
        }
      })();
    </script>
    <style>
      #loading {
        font-family: 'Inter', sans-serif;
        text-align: center;
        margin-top: 50px;
        font-size: 18px;
      }
      #loading.hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="loading">Loading application...</div>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Hide the loading message once React renders
      window.addEventListener('DOMContentLoaded', () => {
        setTimeout(() => {
          const rootContent = document.getElementById('root').children.length > 0;
          if (rootContent) {
            document.getElementById('loading').classList.add('hidden');
          }
        }, 500);
      });
    </script>
  </body>
</html>
