<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <title>Insurance Audit Tool</title>
    <!-- SPA for GitHub Pages -->
    <script type="text/javascript">
      // This script handles redirects from 404.html
      (function() {
        // If accessed via query parameter, redirect
        var redirect = localStorage.getItem('redirect');
        if (redirect) {
          localStorage.removeItem('redirect');
          if (redirect != location.href) {
            history.replaceState(null, null, redirect);
          }
        }
  
        // Parse query parameter to handle redirects
        var p = window.location.search.match(/p=\/([^&]*)/);
        var q = window.location.search.match(/q=([^&]*)/);
        if (p) {
          window.history.replaceState(null, null,
            (p[1] || '') +
            (q ? ('?' + q[1].replace(/~and~/g, '&')) : '') +
            window.location.hash
          );
        }
      })();
    </script>
    <script type="module" crossorigin src="/audit-tool/assets/index.js"></script>
    <link rel="stylesheet" crossorigin href="/audit-tool/assets/index.css">
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
